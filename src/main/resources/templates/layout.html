<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:fragment="title">Default Title</title>
    <link rel="stylesheet" th:href="@{/webjars/fullcalendar/main.min.css}" />
    <script th:src="@{/webjars/fullcalendar/main.min.js}"></script>
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #content {
            flex: 1;
            padding: 20px;
        }
        .menu-item {
            margin: 10px 0;
        }
        .menu-item a {
            text-decoration: none;
            color: #007bff;
        }
        .logout-button {
            display: block;
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Menu</h2>
        <div class="menu-item"><a th:href="@{/calendar1/calendar}">Calendar</a></div>
        <div class="menu-item"><a th:href="@{/calendar1/events}">Events</a></div>
        <a th:href="@{/logout}" class="logout-button">Logout</a>
    </div>
    <div id="content">
        <h1 th:fragment="pageTitle">Page Title</h1>
        <div th:fragment="content"></div>
    </div>
</body>
</html>
