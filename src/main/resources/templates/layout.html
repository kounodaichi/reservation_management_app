<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:fragment="title">Default Title</title>
    <link rel="stylesheet" th:href="@{/webjars/fullcalendar/main.min.css}" />
    <script th:src="@{/webjars/fullcalendar/main.min.js}"></script>
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #content {
            flex: 1;
            padding: 20px;
        }
        .menu-item {
            margin: 10px 0;
        }
        .menu-item a {
            text-decoration: none;
            color: #007bff;
        }
        /* モーダルスタイル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Menu</h2>
        <div class="menu-item"><a th:href="@{/calendar1/calendar}">Calendar</a></div>
        <div class="menu-item"><a th:href="@{/calendar1/events}">Events</a></div>
        <!-- 他のメニュー項目もここに追加 -->
    </div>
    <div id="content">
        <h1 th:fragment="pageTitle">Page Title</h1>
        <div th:fragment="content"></div>
    </div>
</body>
</html>
