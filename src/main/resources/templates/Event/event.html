<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Management</title>
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #content {
            flex: 1;
            padding: 20px;
        }
        .menu-item {
            margin: 10px 0;
        }
        .menu-item a {
            text-decoration: none;
            color: #007bff;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
        h2 {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="datetime-local"], input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"], button.delete {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button[type="submit"] {
            background-color: #4CAF50; /* Green */
        }
        button[type="submit"]:hover {
            background-color: #45a049; /* Darker Green */
        }
        button.delete {
            background-color: #ff4c4c; /* Red */
            margin-left: 10px;
        }
        button.delete:hover {
            background-color: #ff0000; /* Darker Red */
        }
        .action-buttons {
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Menu</h2>
        <div class="menu-item"><a th:href="@{/calendar1/calendar}">Calendar</a></div>
        <div class="menu-item"><a th:href="@{/calendar1/events}">Events</a></div>
    </div>
    <div id="content">
        <h1>Event Management System</h1>

        <!-- Event Add Form -->
        <form th:action="@{/calendar1/events}" method="post">
            <h2>Add New Event</h2>
            <label for="date">Date:</label>
            <input type="datetime-local" id="date" name="date" required>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <button type="submit">Add Event</button>
        </form>

        <!-- Event List -->
        <h2>Event List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.id}"></td>
                    <td th:text="${event.date != null ? #temporals.format(event.date, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
                    <td th:text="${event.description}"></td>
                    <td th:text="${event.title}"></td>
                    <td class="action-buttons">
                        <form th:action="@{/calendar1/events/{eventId}(eventId=${event.id})}" method="post" style="display: inline;">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="delete">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
